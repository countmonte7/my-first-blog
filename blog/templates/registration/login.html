{% extends 'blog/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td class="table_data"> {{ form.username.label_tag}} </td>
                <td class="table_data"> {{ form.username }} </td>
            </tr>
            <tr>
                <td class="table_data"> {{ form.password.label_tag }} </td>
                <td class="table_data"> {{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="로그인" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
